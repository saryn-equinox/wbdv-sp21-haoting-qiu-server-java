<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./course-editor.style.client.css">
    <title>Course Editor</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top flex-fill">
        <span class="navbar-brand">
            <a class="btn-dark btn" href="../course-manager/course-manager.template.client.html"
               role="button">
                <i class="fas fa-times"></i>
            </a>
            CS5610 - WebDev
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-nav-dropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbar-nav-dropdown">
            <ul class="nav navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Builder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Theme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Apps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Settings</a>
                </li>
                    <a class="nav-item nav-link" href="#" role="button">
                        <i class="fas fa-plus"></i>
                    </a>
          </ul>
        </div>
    </nav>
    
    <div class="row wbdv-course-dashboard">
        <div class="col-3 mx-2">
            <div class="list-group wbdv-course-module" role="tablist">
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 1
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 2
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 3
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 4
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 5
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 6
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <a class="list-group-item list-group-item-action rounded-0" data-toggle="list" role="tab">
                    Module 7
                    <button class="btn pull-right btn-outline-dark">
                        <i class=" fa fa-trash"></i>
                    </button>
                </a>
                <button
                        class="btn btn-primary list-group-item list-group-item-action d-flex justify-content-end my-2"
                        type="button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="col-8 mx-2">
            <div class="row d-inline wbdv-course-topics">
                <ul class="nav nav-fill nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="tab" role="tab">Topic 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="tab" role="tab">Topic 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="tab" role="tab">Topic 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="tab" role="tab">Topic 4</a>
                    </li>
                    <button
                            class="btn btn-outline-dark justify-content-end"
                            type="button">
                        <i class="fas fa-plus"></i>
                    </button>
                </ul>

            </div>
        </div>
    </div>
    

      


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9fd5680df.js" crossorigin="anonymous"></script>
</body>
</html>
